<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Lyrics App - Start Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1DB954, #191414);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .login-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #1DB954;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Lyrics App</h1>
        <p>Connect your Spotify account and see the lyrics of your favorite songs in real-time.</p>
        <a href="/login" class="login-button">Log in with Spotify</a>
    </div>
</body>
</html>
